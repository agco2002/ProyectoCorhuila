<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Registro de personas</h1>
        <hr>

        <form id="formularioRegistro" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombres:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="apellido" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese sus apellidos" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="tipoDocumento" class="form-label">Tipo de documento:</label>
                    <select class="form-select" id="tipoDocumento" name="tipoDocumento" required>
                        <option value="">Seleccione...</option>
                        <option value="CC">Cédula de ciudadanía</option>
                        <option value="CE">Cédula de extranjería</option>
                        <option value="TP">Tarjeta profesional</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="numeroDocumento" class="form-label">Número de documento:</label>
                    <input type="number" class="form-control" id="numeroDocumento" name="numeroDocumento" placeholder="Ingrese su número de documento" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="correoElectronico" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" placeholder="Ingrese su correo electrónico" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese su dirección de residencia">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Registrar persona</button>
        </form>

        <h2 id="tituloTabla">Personas registradas</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Tipo de documento</th>
                    <th>Número de documento</th>
                    <th>Fecha de nacimiento</th>
                    <th>Correo electrónico</th>
